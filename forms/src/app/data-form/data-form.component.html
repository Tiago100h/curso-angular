<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input 
            type="text" 
            formControlName="nome" 
            id="nome" 
            placeholder="Nome" 
            class="form-control"
            [ngClass]="aplicaCssErro('nome')"
        >
        <div class="invalid-feedback">
            Nome é obrigatório.
        </div>
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input 
            type="email" 
            formControlName="email" 
            id="email" 
            placeholder="nome@email.com" 
            class="form-control"
            [ngClass]="aplicaCssErro('email')"
        >
        <div class="invalid-feedback" *ngIf="campoObrigatorioInvalido('email')">
            E-mail é obrigatório.
        </div>
        <div class="invalid-feedback" *ngIf="emailInvalido()">
            E-mail inválido.
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-primary" (click)="resetar()">Cancelar</button>

    <app-form-debug [form]="formulario"></app-form-debug>
</form>
