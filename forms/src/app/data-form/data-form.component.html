<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input 
            type="text" 
            formControlName="nome" 
            id="nome" 
            placeholder="Nome" 
            class="form-control"
            [ngClass]="aplicaCssErro('nome')"
        >
        <div class="invalid-feedback">
            Nome é obrigatório.
        </div>
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input 
            type="email" 
            formControlName="email" 
            id="email" 
            placeholder="nome@email.com" 
            class="form-control"
            [ngClass]="aplicaCssErro('email')"
        >
        <div class="invalid-feedback" *ngIf="campoObrigatorioInvalido('email')">
            E-mail é obrigatório.
        </div>
        <div class="invalid-feedback" *ngIf="emailInvalido()">
            E-mail inválido.
        </div>
    </div>

    <div formGroupName="endereco">

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="cep">CEP</label>
                <input 
                    type="text" 
                    id="cep"
                    class="form-control" 
                    [ngClass]="aplicaCssErro('endereco.cep')"
                    formControlName="cep" 
                    (blur)="consultaCEP()"
                >
                <div class="invalid-feedback">
                    CEP é obrigatório.
                </div>                
            </div>

            <div class="form-group col-md-3">
                <label for="numero">Número</label>
                <input 
                    type="text" 
                    id="numero"
                    class="form-control" 
                    [ngClass]="aplicaCssErro('endereco.numero')"
                    formControlName="numero" 
                >
                <div class="invalid-feedback">
                    Número é obrigatório.
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="complemento">Complemento</label>
                <input 
                    type="text" 
                    id="complemento"
                    class="form-control" 
                    formControlName="complemento" 
                >
            </div>
        </div>

        <div class="form-group">
            <label for="rua">Rua</label>
            <input 
                type="text" 
                id="rua" 
                class="form-control"
                [ngClass]="aplicaCssErro('endereco.rua')"
                formControlName="rua" 
            >
            <div class="invalid-feedback">
                Rua é obrigatório.
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="bairro">Bairro</label>
                <input 
                    type="text" 
                    id="bairro"
                    class="form-control" 
                    [ngClass]="aplicaCssErro('endereco.bairro')"
                    formControlName="bairro" 
                >
                <div class="invalid-feedback">
                    Bairro é obrigatório.
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="cidade">Cidade</label>
                <input 
                    type="text" 
                    id="cidade"
                    class="form-control" 
                    name="cidade"
                    [ngClass]="aplicaCssErro('endereco.cidade')"
                    formControlName="cidade" 
                >
                <div class="invalid-feedback">
                    Cidade é obrigatório.
                </div>
            </div>

            <div class="form-group col-md-3">
                <label for="estado">Estado</label>
                <select 
                    type="text" 
                    id="estado"
                    class="form-control" 
                    [ngClass]="aplicaCssErro('endereco.estado')"
                    formControlName="estado" 
                >
                    <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
                </select>
                <div class="invalid-feedback">
                    Estado é obrigatório.
                </div>
            </div>
        </div>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-primary" (click)="resetar()">Cancelar</button>

    <app-form-debug [form]="formulario"></app-form-debug>
</form>
