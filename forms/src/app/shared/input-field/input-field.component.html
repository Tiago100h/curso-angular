<div class="form-group">
    <label [attr.for]="id">{{ label }}</label>
    <input 
        [type]="type" 
        [id]="id" 
        class="form-control"
        [ngClass]="classeCss"
        [readonly]="!!isReadOnly"
        [(ngModel)]="value"
    >
    <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
